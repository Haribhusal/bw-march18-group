<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>HTML Forms</h1>
  <p>Please fill the form</p>
  <form onsubmit="sayHello()">
    <label for="fname">Full Name</label>
    <input type="text" id="fname"  placeholder="Enter your name" />
    <br />
    <label for="email">Email</label>
    <input type="" id="email" value="bhusalhari89@gmail.com" placeholder="Enter your email" readonly />
    <br />


    <label for="">Password</label>
    <input type="password" value="bhusalhari89@gmail.com" placeholder="Enter your email" />
    <br />

    <label for="">Age</label>
    <input type="number" min="18" max="35" placeholder="Enter your age" required />
    <br />

    <input type="radio" id="maleSelector" checked name="genderSelection"/>
    <label for="maleSelector">Male</label>
    <input type="radio" id="femaleSelector" name="genderSelection" />
      <label for="femaleSelector">Female</label>
      <input type="radio" id="notSpecifySelector"  name="genderSelection"/>
      <label for="notSpecifySelector">Not Specify</label>
    <br/>

    <div>
      <input type="checkbox" id="cricket234" name="gameSelector">
      <label for="cricket234">I want to play Cricket</label>
    </div>
    <div>
      <input type="checkbox" id="football" name="gameSelector">
      <label for="football">I want to play Football</label>
    </div>
      <div>
        <input type="checkbox" id="bb" name="gameSelector">
        <label for="bb">I want to play Basketball</label>
      </div>

      <hr/>


      <select>
        <option value="23 march ">23 March, 2025</option>
        <option>24 March, 2025</option>
        <option>25 March, 2025</option>
      </select>

      <label for="cv">Upload you cv here</label>
      <input type="file" accept="image/jpeg">

    <button type="submit" >Submit the form</button>

  </form>

</body>

</html>
