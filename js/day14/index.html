    <div id="demo" class="hello hello2" style="background-color: red;"></div>
    <script>

        let showMessageBox = document.getElementById('showMessage');

        let showPasswordButton = document.getElementById('showPassword');

        showPasswordButton.addEventListener('click', function () {
            let myPasswordInput = document.querySelector('form input')

            let regEx = /^(?=.*[A-Z])(?=.*[^a-zA-Z0-9])(?=.*\d).+$/
            let userEnteredPassword = myPasswordInput.value;
            let satisfies = regEx.test(userEnteredPassword)
            if (satisfies) {
                showMessageBox.innerText = "You can use this password"
                showMessageBox.style.color = "green"
            } else {
                showMessageBox.innerText = "You can not use this password"
                showMessageBox.style.color = "red"
            }
            // console.dir(myPasswordInput)
            myPasswordInput.attributes[0].value = "text"
        })


        // let myId = document.getElementById('demo')
        let mysections = document.getElementsByTagName('section')
        // console.dir(mysections)
        let sectionArray = Array.from(mysections);
        console.log(sectionArray)
        sectionArray.forEach((sectionItem) => {
            sectionItem.addEventListener('click', function () {

                sectionItem.style.backgroundColor = 'green'
