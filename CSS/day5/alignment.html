<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Vertical-Align Values</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    .container {
      margin-bottom: 30px;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #f0f0f0;
      line-height: 60px;
      /* Consistent height for alignment context */
    }

    img {
      width: 40px;
      height: 40px;
      margin-right: 10px;
    }

    span {
      font-size: 20px;
    }

    .baseline {
      vertical-align: baseline;
    }

    .sub {
      vertical-align: sub;
    }

    .super {
      vertical-align: super;
    }

    .top {
      vertical-align: top;
    }

    .text-top {
      vertical-align: text-top;
    }

    .middle {
      vertical-align: middle;
    }

    .bottom {
      vertical-align: bottom;
    }

    .text-bottom {
      vertical-align: text-bottom;
    }

    .length {
      vertical-align: 10px;
    }

    /* Example with length */
    .percentage {
      vertical-align: 50%;
    }

    /* Example with percentage */
  </style>
</head>

<body>
  <h2>Vertical-Align Examples</h2>

  <div class="container">
    <img src="https://picsum.photos/id/23/20/20" alt="Image" class="baseline">
    <span>Baseline (default)</span>
  </div>

  <div class="container">
    <img src="https://picsum.photos/id/23/20/20" alt="Image" class="sub">
    <span>Sub</span>
  </div>

  <div class="container">
    <img src="https://picsum.photos/id/23/20/20" alt="Image" class="super">
    <span>Super</span>
  </div>

  <div class="container">
    <img src="https://picsum.photos/id/23/20/20" alt="Image" class="top">
    <span>Top</span>
  </div>

  <div class="container">
    <img src="https://picsum.photos/id/23/20/20" alt="Image" class="text-top">
    <span>Text-top</span>
  </div>

  <div class="container">
    <img src="https://picsum.photos/id/23/20/20" alt="Image" class="middle">
    <span>Middle</span>
  </div>

  <div class="container">
    <img src="https://picsum.photos/id/23/20/20" alt="Image" class="bottom">
    <span>Bottom</span>
  </div>

  <div class="container">
    <img src="https://picsum.photos/id/23/20/20" alt="Image" class="text-bottom">
    <span>Text-bottom</span>
  </div>

  <div class="container">
    <img src="https://picsum.photos/id/23/20/20" alt="Image" class="length">
    <span>Length (10px)</span>
  </div>

  <div class="container">
    <img src="https://picsum.photos/id/23/20/20" alt="Image" class="percentage">
    <span>Percentage (50%)</span>
  </div>
</body>

</html>
