<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Float Example</title>
  <style>
    .container {
      width: 600px;
      border: 2px solid black;
      padding: 10px;
    }

    .box {
      width: 150px;
      height: 100px;
      color: white;
      text-align: center;
      line-height: 100px;
    }

    .left {
      background-color: blue;
      float: left;
    }

    .right {
      background-color: red;
      float: right;
    }

    .none {
      background-color: green;
      float: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="box left">Float Left</div>
    <div class="box right">Float Right</div>
    <div class="box none">Float None</div>
    <p>This is some text that wraps around the floating elements.</p>
  </div>
</body>

</html>
